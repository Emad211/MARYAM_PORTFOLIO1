name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests (Vitest)
        run: npm run test:unit --if-present

      - name: Start dev server
        run: |
          npm run dev &
          npx wait-on http://localhost:9002 -t 60000

      - name: Run Playwright visual & axe tests
        run: npx playwright test tests/e2e/admin-visual.spec.ts --config=playwright.config.ts --reporter=list

      - name: Parse axe reports
        run: node scripts/parse-axe-reports.js

      - name: Upload Playwright reports
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: |
            playwright-reports
            playwright-screenshots
